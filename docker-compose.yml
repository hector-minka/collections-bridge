# Docker Compose configuration for Collections Bridge (production-style, aligned with pi-bridge)
# Deploy on Ubuntu: copy .env.example to .env, set variables, then:
#   docker compose up -d --build
# Note: 'version' field is obsolete in Docker Compose v2+

services:
  postgres:
    image: postgres:15-alpine
    container_name: collections-bridge-postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=C'
    # Don't expose ports in production if using internal network only
    # ports:
    #   - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create-tables.sql:/docker-entrypoint-initdb.d/01-create-tables.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - collections-bridge-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    user: '70:70'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: collections-bridge-app
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${PORT}

      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE}
      DB_LOGGING: ${DB_LOGGING}

      MINKA_LEDGER_SERVER: ${MINKA_LEDGER_SERVER}
      MINKA_LEDGER_NAME: ${MINKA_LEDGER_NAME}
      MINKA_LEDGER_TIMEOUT: ${MINKA_LEDGER_TIMEOUT}
      MINKA_LEDGER_PUBLIC_KEY: ${MINKA_LEDGER_PUBLIC_KEY}
      MINKA_SIGNER_FORMAT: ${MINKA_SIGNER_FORMAT}
      MINKA_SIGNER_PUBLIC: ${MINKA_SIGNER_PUBLIC}
      MINKA_SIGNER_SECRET: ${MINKA_SIGNER_SECRET}

      INTENT_CLAIM_SOURCE_HANDLE: ${INTENT_CLAIM_SOURCE_HANDLE:-servibanca}

      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - node
        - -e
        - "require('http').get('http://localhost:${PORT}/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - collections-bridge-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '1.0'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

volumes:
  postgres_data:
    driver: local
    name: collections-bridge-postgres-data

networks:
  collections-bridge-network:
    driver: bridge
    name: collections-bridge-network
