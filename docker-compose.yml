# Docker Compose configuration
# Note: 'version' field is obsolete in Docker Compose v2+

services:
  postgres:
    image: postgres:15-alpine
    container_name: collections-bridge-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
      # PostgreSQL configuration for production
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=C'
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - collections-bridge-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: collections-bridge-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Node environment
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}

      # Database configuration (override host to use service name)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE}
      DB_LOGGING: ${DB_LOGGING}

      # Minka Ledger configuration
      MINKA_LEDGER_SERVER: ${MINKA_LEDGER_SERVER}
      MINKA_LEDGER_NAME: ${MINKA_LEDGER_NAME}
      MINKA_LEDGER_TIMEOUT: ${MINKA_LEDGER_TIMEOUT}
      MINKA_LEDGER_PUBLIC_KEY: ${MINKA_LEDGER_PUBLIC_KEY}
      MINKA_SIGNER_FORMAT: ${MINKA_SIGNER_FORMAT}
      MINKA_SIGNER_PUBLIC: ${MINKA_SIGNER_PUBLIC}
      MINKA_SIGNER_SECRET: ${MINKA_SIGNER_SECRET}

      # Application configuration
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL}
    ports:
      - '${PORT}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - collections-bridge-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

volumes:
  postgres_data:
    driver: local
    name: collections-bridge-postgres-data

networks:
  collections-bridge-network:
    driver: bridge
    name: collections-bridge-network
